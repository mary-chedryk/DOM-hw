<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>DOM HW</title>
      <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f7f9fc;
      color: #333;
      padding: 30px;
      line-height: 1.6;
    }

    h3 {
      color: #0056b3;
      margin-bottom: 10px;
    }

    hr {
      margin: 25px 0;
      border: none;
      height: 2px;
      background: linear-gradient(to right, #a2c2ff, #80b3ff);
      border-radius: 1px;
    }

    input[type="text"] {
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #bbb;
      border-radius: 6px;
      margin-right: 8px;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3a78c0;
    }

    img {
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      margin-top: 5px;
    }

    a {
      text-decoration: none;
      color: #0066cc;
    }

    a:hover {
      text-decoration: underline;
    }

    ul {
      list-style: square;
      padding-left: 25px;
    }

    li {
      margin: 4px 0;
    }
  </style>
</head>

<body>
    <h3>1. Кнопка і текстове поле</h3>
    <input type="text" id="textField" placeholder="Введіть новий текст кнопки">
    <button id="myButton">Стара кнопка</button>

    <hr>

    <h3 id="myTitle">2. Заголовок і зображення</h3>
    <img id="myImage" src="2 1.jpg" width="200" alt="Перше зображення">

    <hr>

    <h3>3. Посилання та зображення</h3>
    <a id="myLink" href="https://example.com" target="_blank">
        <img id="linkImage" src="2 2.jpg" width="150">
    </a>

    <hr>

    <h3>4. Список елементів</h3>
    <ul id="myList">
        <li>Перший елемент</li>
        <li>Другий елемент</li>
        <li>Третій елемент</li>
    </ul>


    <script>
        const button = document.getElementById("myButton");
        const textField = document.getElementById("textField");
        button.addEventListener("click", function () {
            button.textContent = textField.value;
        });

        const image = document.getElementById("myImage");
        image.src = "2 2.jpg"; // заміна на інше зображення

        const link = document.getElementById("myLink");
        const linkImg = document.getElementById("linkImage");
        link.href = "https://www.wikipedia.org"; // нова URL
        linkImg.alt = "Посилання на Вікіпедію";

        const list = document.getElementById("myList");
        list.firstElementChild.textContent = "Змінений перший елемент";
    </script>
</body>

</html>
